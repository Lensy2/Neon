security:
    encoders:
        App\Entity\Usuario: plaintext


    role_hierarchy:
        ROLE_ADMIN: [ROLE_USER]

    providers:
        user_db:
            entity: { class: App\Entity\Usuario, property: identificacion }

    firewalls:
        dev:
          pattern:  ^/(_(profiler|wdt)|css|images|js)/
          security: false
        main:
            pattern: /.*
            provider: user_db
            form_login:
                login_path: /acceso
                check_path: /acceso
                remember_me: false
                default_target_path: inicio
            logout:
                path: /logout
                target: /
            security: true
            anonymous: true

    access_control:
        - { path: /acceso, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: /.*, roles: IS_AUTHENTICATED_FULLY }